    <!-- slot machine必引用 -->

    <script>
      $(document).ready(function () {
        var holder = []; // 用於儲存每個數字的陣列
        var prevResult = ""; // 用於儲存上一次的結果

        // 將點擊事件委派給左右箭頭按鈕，防止事件冒泡影響其他元素
        $(".carousel-control-prev, .carousel-control-next").on(
          "click",
          function (event) {
            event.stopPropagation(); // 取消事件冒泡
          }
        );

        // 當按鈕 id="go" 被點擊時執行的函式
        $("#go").click(function () {
          go(); // 呼叫 go() 函式開始執行各步驟
        });

        // 初始化函式，開始執行整個轉盤的動作
        function go() {
          randomize(); // 生成隨機數字並顯示在段落元素中
          sliceNum(); // 將數字拆解並儲存到 holder 陣列中
          turnTheSlot(); // 根據儲存的數字資訊，轉動對應的槽位
          reset(); // 重設 holder 陣列，清除儲存的數字
        }

        // 生成隨機數字並顯示在段落元素中
        function randomize() {
          var randomm;
          do {
            randomm = Math.floor(Math.random() * 1800); // 生成最大數值內的隨機數
            var num = randomm.toString().padStart(4, "0"); // 將數字格式化為4位，並使用零填充
          } while (num === prevResult); // 如果新數字和上一次的結果相同，重新生成
          prevResult = num; // 更新上一次的結果
          $("p").text(num); // 將生成的數字顯示在段落元素中
        }

        // 將數字拆解並儲存到 holder 陣列中
        function sliceNum() {
          var theNUM = $("p").text(); // 獲取顯示的數字文字
          for (var i = 0; i < 4; i++) {
            var valu = theNUM.slice(i, i + 1); // 逐位獲取數字並儲存到陣列中
            holder.push(valu); // 將數字新增到 holder 陣列中
          }
        }

        // 重設 holder 陣列，清除儲存的數字
        function reset() {
          holder.length = 0; // 清空儲存數字的陣列
        }

        // 根據儲存的數字資訊，轉動對應的槽位
        function turnTheSlot() {
          for (var i = 0; i < 4; i++) {
            var theValue = holder[i]; // 獲取目前槽位對應的數字
            var margin = 100 * theValue; // 計算移動距離
            $("#" + i).css("margin-top", "-" + margin + "px"); // 設定槽位的上邊距，實現移動效果

            console.log(
              "Slot " + i + ": Value = " + theValue + ", Margin = " + margin
            );
          }
        }
      });
    </script>
