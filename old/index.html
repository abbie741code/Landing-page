  <body>
    <div

      <div class="ms-md-5">

      <div class="row">
        <!-- 輪播 -->

          <!-- 照片輪播牆 -->

            id="carouselExampleControlsNoTouching"
            class="carousel slide custom-carousel"

            data-bs-interval="false"

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/gift1.png" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="images/gift2.png" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="images/gift3.png" class="d-block w-100" alt="..." />

            <button

            <button

            >

              ></span>

        <!-- 抽獎 -->
        <div class="col-md-12">
          <!-- <div id="bigholdeer" class="f fw-bold fs-2">Ansys</div> -->
          <div
            class="d-flex justify-content-center align-items-center align-content-center flex-wrap"
          >
            <div id="bigholder" class="me-md-2">
              <div class="holder">
                <div class="digitHolder" id="0">
                  0<br />1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9
                </div>
              </div>
              <div class="holder">
                <div class="digitHolder" id="1">
                  0<br />1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9
                </div>
              </div>
              <div class="holder">
                <div class="digitHolder" id="2">
                  0<br />1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9
                </div>
              </div>
              <div class="holder">
                <div class="digitHolder" id="3">

              </div>
            </div>

            <div class="d-flex align-items-center">
              <button id="go" class="ab-go-btn rounded-circle p-3 mt-3 mt-md-0">
                Go
              </button>
            </div>

            <!-- 不可刪程式會失效 -->
            <p class="text-black" style="display: none"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <!-- 引用bs的js (CDN) -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- slot machine必引用 -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
      $(document).ready(function () {
        var holder = [];

        // 將點擊事件委派到共同的父元素
        $(".carousel-control-prev, .carousel-control-next").on(
          "click",
          function (event) {
            // 取消事件冒泡，防止影響其他元素
            event.stopPropagation();
          }
        );

        $("#go").click(function () {
          go();
        });

        function go() {
          randomize();
          sliceNum();
          turnTheSlot();
          reset();
        }

        function randomize() {
          var randomm = Math.floor(Math.random() * 2001);
          var num = randomm.toString().padStart(4, "0");
          $("p").text(num);
        }

        function sliceNum() {
          var theNUM = $("p").text();
          for (var i = 0; i < 6; i++) {
            var valu = theNUM.slice(i, i + 1);
            holder.push(valu);
          }
        }

        function reset() {
          holder.length = 0;
        }

        function turnTheSlot() {
          for (var i = 0; i < 6; i++) {
            var theValue = holder[i];
            var margin = 100 * theValue;
            $("#" + i).css("margin-top", "-" + margin + "px");
          }
        }
      });
    </script>
