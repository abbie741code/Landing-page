<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 網址縮圖 -->
    <meta property="og:url" content="#" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="#" />
    <meta property="og:description" content="#" />
    <meta property="og:image" content="images/share.jpg" />
    <meta name="description" content="#" />

    <!-- 引用bs的css (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- 引用bs5.2.2 (local自行放） -->
    <!-- <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css"> -->

    <!-- 引用font awesome 6.2.1  -->
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css" />
    <!-- 引bs-icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- 引用favicon (local自行放） -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- 自行設定css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <style>
      /* *{
      outline: 1px solid rgb(255, 173, 213);
      } */
    </style>
  </head>

  <body>
    <div class="container-fluid p-5 bg-cover">
      <!-- 背景風景照片 -->
      <img src="images/bg.png" class="img-fluid" alt="背景風景照片">
  
      <!-- 照片輪播牆 -->
      <div id="carouselExampleIndicators" class="carousel slide position-absolute top-0 start-50 translate-middle-x">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/gift1.png" class="d-block w-100" alt="照片1">
          </div>
          <div class="carousel-item">
            <img src="images/gift2.png" class="d-block w-100" alt="照片2">
          </div>
          <!-- 添加更多照片項目 -->
        </div>
      </div>
      
      <!-- 抽獎數字及按鈕 -->
      <div class="d-flex flex-column align-items-center position-absolute bottom-0 start-50 translate-middle-x p-4">
        <h1 id="winningNumber" class="mb-4">0000</h1>
        <button id="randomButton" class="btn btn-primary">抽獎</button>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // JavaScript 用於隨機產生數字並更新顯示
      document.getElementById("randomButton").addEventListener("click", function() {
        var randomNumber = Math.floor(Math.random() * 10000);
        document.getElementById("winningNumber").innerText = randomNumber.toString().padStart(4, '0');
      });
    </script>
  </body>
</html>
