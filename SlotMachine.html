    <!-- slot machine必引用 -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    
      <script>
    $(document).ready(function () {
      var holder = [];
      $("button").click(function () {
        go();
      });
      function go() {
        randomize();
        sliceNum();
        turnTheSlot();
        reset();
      }
      function randomize() {
        var randomm = Math.floor(Math.random() * 2001); // 生成0到2000的隨機數
        var num = randomm.toString().padStart(4, "0"); // 轉換成4位數的字串，不足4位的前面補0
        $("p").text(num);
      }
      function sliceNum() {
        var theNUM = $("p").text();
        for (var i = 0; i < 6; i++) {
          var valu = theNUM.slice(i, i + 1);
          holder.push(valu);
        }
      }
      function reset() {
        holder.length = 0;
      }
      function turnTheSlot() {
        for (var i = 0; i < 6; i++) {
          var theValue = holder[i];
          var margin = 100 * theValue;
          $("#" + i).css("margin-top", "-" + margin + "px");
        }
      }
    });
  </script>
